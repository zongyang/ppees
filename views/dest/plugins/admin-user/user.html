<div class="admin-user" p-layout admin="true">
	<div p-breadcrumb></div>
	<div class="row">
		<div class="col-md-12">
			<div class="p-panel-header"><span>用户管理</span></div>
			<div class="panel panel-default">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th class="test-th-no">序号</th>
							<th>账号</th>
							<th>姓名</th>
							<th>手机</th>
							<th>邮箱</th>
							<th>科室</th>
							<th>职位</th>
							<th>权限</th>
							<th class="test-th-op">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="data in datas">
							<td class="middle">{{$index+1}}</td>
							<td>{{data.account}}</td>
							<td>{{data.username}}</td>
							<td>{{data.mobile}}</td>
							<td>{{data.email}}</td>
							<td>{{data.department}}</td>
							<td >{{data.job}}</td>
							<td >{{data.role}}</td>
							<td class="middle">
								<i class="fa fa-edit text-primary pointer"></i>
								<i class="fa fa-trash  text-danger pointer"></i>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="panel-footer">
					<button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus text-primary"></i> 添加</button>
				</div>
			</div>
		</div>
	</div>
</div>
