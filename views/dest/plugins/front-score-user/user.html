<div class="front-score-user" p-layout>
	<div p-breadcrumb></div>
	<div class="row">
		<div class="col-md-4" ng-repeat="data in datas">
			<div class="p-panel-header">
				<span>{{data.name}}</span>
			</div>
			<div class="panel panel-default">
				<div class="panel-body socre-body">
					<form class="form-horizontal" novalidate>
						<div class="form-group" ng-repeat="(key,value)  in data.items">
							<label class="control-label col-md-5 ">{{key}}:</label>
							<div class="col-md-7">
								<input type="text" class="form-control" placeholder="请输入分数" ng-value="value">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-5 ">单项总分:</label>
							<div class="col-md-7 margin-top-7">100</div>
						</div>
					</form>
				</div>
				<div class="panel-footer text-center">
					<button type="button" class="btn btn-primary btn-sm"><i class="fa fa-check fa-fw"></i> 确定</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="p-panel-header"><span>基础评分结果</span></div>
			<div class="panel panel-default">
				<div class="panel-body bg-warning">
					<div>
						<strong class="text-danger">100=(100+100+100+100+100)/5; </strong>
						<small> [公式：总分 = (德+能+勤+绩+廉)/5]</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
