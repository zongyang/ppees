<div class="container p-login">
	<div class="col-md-6 col-md-offset-3">
		<div class="p-panel-header text-center">
			<span>监狱民警考核测评系统 · 登录</span>
		</div>
		<div class="panel panel-info">
			<div class="panel-body">
				<form role="form" novalidate>
					<div class="form-group">
						<input name="username" class="form-control " ng-model="username" placeholder="请输入用户名" required>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : adminLoginForm.password.$invalid && !adminLoginForm.password.$pristine}">
						<input name="password" type="password" class="form-control" ng-model="password" placeholder="请输入密码" required>
					</div>
					<button type="submit" class="btn btn btn-block  btn-primary">登录</button>
				</form>
			</div>
		</div>
	</div>
</div>
